<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo"><span>NASA</span> APOD Explorer</div>
        <div class="controls">
            <input type="date" id="date-picker">
        </div>
    </header>

    <main>
        <div id="loader" class="loader hidden"><div class="spinner"></div></div>
        <div id="error-msg" class="error-msg hidden"></div>

        <section id="hero" class="hero hidden">
            
            <div class="cinema-container">
                <div id="blur-bg" class="blur-backdrop"></div>
                
                <div id="media-wrapper" class="media-content">
                    </div>

                <div class="cinema-overlay">
                    <span class="meta-tag" id="hero-date"></span>
                    <h1 id="hero-title"></h1>
                    <div id="hero-copyright" class="copyright-tag"></div>
                </div>
            </div>

            <div class="info-panel">
                <div class="explanation-box">
                    <h3>Explanation</h3>
                    <p id="hero-explanation"></p>
                </div>
                <div class="actions">
                    <a id="hd-link" href="#" target="_blank" class="btn primary hidden">Open HD Version</a>
                </div>
            </div>

        </section>

        <section class="gallery-section">
            <h2>Recent Cosmos</h2>
            <div id="gallery-grid" class="gallery-grid"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
